<!DOCTYPE html>
<html lang="ja">
<head>

    <title>パソコンisland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;

        }

            text-decoration: none;

            padding: 2em;

            flex-wrap: wrap;
        }

        section {
            margin-bottom: 2em;
            width: 100%; /* メインのコンテンツの幅を100%に設定 */
        }

        aside {
            width: 100%; /* 広告の幅を100%に設定 */
            text-align: center;
            background-color: #f0f0f0; /* 広告の背景色を指定 */
            padding: 1em;
            margin-bottom: 2em; /* 広告とセクションの間にマージンを設定 */
        }

        hr {
            border: 1px solid #ccc; /* 線のスタイルと色を指定 */
            margin: 20px 0; /* 線と他の要素の間にマージンを設定 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

            </ul>
        </nav>

        </section>
