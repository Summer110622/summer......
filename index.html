<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰色のヘッダーとアイコン</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部のCSSファイルをリンク -->

    <style>
        /* スマートフォン用のスタイル */
        @media only screen and (max-width: 600px) {
            header {
                text-align: center;
            }
            .icon {
                display: block;
                margin: 0 auto;
            }
            h1 {
                font-size: 1.5em; /* 適切なフォントサイズに変更 */
            }
            .list-2 {
                padding-left: 0; /* リストの余白を削除 */
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダーを定義 -->
    <header>
        <img src="icon.png" alt="アイコン" class="icon"> <!-- アイコン画像を挿入 -->
        <h1>moaAI.AI　AIレビュー</h1>
    </header>

    <ul class="list-2">
        <li>Gemini</li>
        <li>gpt3.5</li>
        <li>gpt4</li>
    </ul>

    <main>
        <div class="box-006">
            <p>このブログは実際にAIを使用しての感想です。</p>
        </div>
    </main>

    <!-- フッターを定義 -->
    <footer>
        <p>&copy; 2024 あなたのウェブサイト名</p>
    </footer>
</body>
</html>
